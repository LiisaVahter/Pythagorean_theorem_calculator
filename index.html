<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagorase Kalkulaator</title>
</head>
<body>
  <h1>Pythagorase Kalkulaator</h1>

  <label for="sideA">Sisestage esimese k端lje pikkus:</label>
  <input type="number" id="sideA">

  <label for="sideB">Sisestage teise k端lje pikkus:</label>
  <input type="number" id="sideB">

  <button onclick="calculateHypotenuse()">Arvuta h端potenuus</button>

  <p id="result"></p>

  <script>
    function calculateHypotenuse() {
      var a = parseFloat(document.getElementById("sideA").value);
      var b = parseFloat(document.getElementById("sideB").value);

      if (!isNaN(a) && !isNaN(b)) {
        var c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        document.getElementById("result").innerHTML = "H端potenuus on: " + c.toFixed(2);
      } else {
        document.getElementById("result").innerHTML = "Palun sisestage kehtivad numbrid.";
      }
    }
  </script>
</body>
